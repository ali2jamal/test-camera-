<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Capture Photo</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    video, canvas, img { margin-top: 20px; width: 90%; max-width: 400px; border: 2px solid #444; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>دوربین فعال می‌شود و پس از چند ثانیه عکس گرفته می‌شود</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <h3>عکس گرفته‌شده:</h3>
  <img id="photo" alt="Captured photo will appear here"/>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Wait 3 seconds then auto-capture
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);
          const dataUrl = canvas.toDataURL('image/png');
          photo.src = dataUrl;
        }, 3000); // 3 seconds delay
      })
      .catch(err => {
        alert('اجازه دسترسی به دوربین داده نشد.');
        console.error(err);
      });
  </script>
</body>
</html>
