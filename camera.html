
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Access</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f0f0f0; }
    video { margin-top: 20px; width: 90%; max-width: 400px; border: 2px solid #444; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>نمایش دوربین گوشی</h2>
  <p>اگر مرورگر اجازه داد، تصویر دوربین اینجا نمایش داده می‌شود:</p>
  <video id="video" autoplay playsinline></video>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(err => {
        alert('اجازه دسترسی به دوربین داده نشد.');
        console.error(err);
      });
  </script>
</body>
</html>
